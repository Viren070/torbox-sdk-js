name: Build and Publish dist

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Checkout dist branch
        uses: actions/checkout@v4
        with:
          ref: dist
          path: dist-branch

      - name: Copy dist to dist branch
        run: |
          rm -rf dist-branch/dist
          mkdir -p dist-branch/dist
          cp -r dist/. dist-branch/dist

      - name: Commit and push changes to dist branch
        run: |
          cd dist-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(dist): update dist folder [skip ci]"
            git push origin dist
          fi
